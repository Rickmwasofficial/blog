<!-- Login 1 - Bootstrap Brain Component -->
<head>
    {% load static %}
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'home/assets/favicon.ico' %}" />
</head>
<body>
    <form method="POST" action="/auth/login">
        {% csrf_token %}
        <div class="bg-light mx-auto my-auto py-3 py-md-5">
            <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
                <div class="bg-white p-4 p-md-5 rounded shadow-sm">
                    <div class="row">
                    <div class="col-12">
                        <div class="text-center mb-5">
                        <a href="#!">
                            <img src="{% static '/auth/assets/images/write_15007952.png' %}" alt="BootstrapBrain Logo" width="175" height="auto">
                        </a>
                        </div>
                    </div>
                    </div>
                    <form action="#!">
                    <div class="row gy-3 gy-md-4 overflow-hidden">
                        <div class="col-12">
                            {% if messages %}
                            {% for message in messages %}
                            <div class="alert alert-danger d-flex align-items-center" role="alert">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                    class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16"
                                    role="img" aria-label="Warning:">
                                    <path
                                        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                                </svg>
                                <div>
                                    {{ message }}
                                </div>
                            </div>
                            {% endfor %}
                            {% endif %}
                            <label for="username" class="form-label">Username <span class="text-danger">
                                *
                            </span></label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                    fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                    <path
                                        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zM8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm5-6a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1 v2h7.835a1 1 0 0 0 .906-.5h2.258a1 1 0 0 0 1 1.5H13v2a2 2 0 0 1-2 2H6z" />
                                </svg>
                            </span>
                            <input type="text" autocomplete="off" class="form-control" name="username" id="username" required>
                        </div>
                        </div>
                        <div class="col-12">
                        <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">
                                <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z" />
                                <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                            </svg>
                            </span>
                            <input type="password" autocomplete="off" class="form-control" name="password" id="password" value="" required>
                        </div>
                        </div>
                        
                        <div class="col-12">
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg" type="submit">Log In</button>
                        </div>
                        </div>
                    </div>
                    </form>
                    <div class="row">
                    <div class="col-12">
                        <hr class="mt-5 mb-4 border-secondary-subtle">
                        <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center">
                        <a href="/auth/create" class="link-secondary text-decoration-none">Create new account</a>
                        <a href="#!" class="link-secondary text-decoration-none">Forgot password</a>
                        </div>
                    </div>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </form>
        </div>
</body>
